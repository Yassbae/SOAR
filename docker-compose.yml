version: "3.9"

services:
  mysql:
    image: mysql:8.0
    container_name: bankease-mysql
    environment:
      MYSQL_DATABASE: bankease
      MYSQL_USER: bankease
      MYSQL_PASSWORD: bankease
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
    volumes:
      - bankease-db-data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u$$MYSQL_USER", "-p$$MYSQL_PASSWORD" ]
      timeout: 20s
      retries: 10

  bankease:
    build: .
    container_name: bankease
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8080:8080"
      - "4848:4848"

volumes:
  bankease-db-data:
