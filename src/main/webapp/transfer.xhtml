<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<f:metadata>
    <f:viewParam name="src" value="#{transactionBean.sourceAccountNumber}"/>
</f:metadata>

<h:head>
    <title>Virement - BankEase</title>
    <h:outputStylesheet library="css" name="bankease.css"/>
</h:head>

<h:body class="be-body">

    <div class="be-navbar">
        <div class="be-navbar-title">BankEase</div>
        <div class="be-navbar-right">Bonjour, #{loginBean.loggedClient.firstName}</div>
    </div>

    <div class="be-dashboard">
        <div class="be-dashboard-content">

            <h2>Virement depuis #{transactionBean.sourceAccountNumber}</h2>

            <p:card>
                <h:form>

                    <div class="be-field">
                        <label for="dest">Compte destinataire</label>
                        <p:inputText id="dest"
                                     value="#{transactionBean.destinationAccountNumber}"
                                     required="true"/>
                    </div>

                    <div class="be-field">
                        <label for="amount">Montant</label>
                        <p:inputNumber id="amount"
                                       value="#{transactionBean.amount}"
                                       required="true"/>
                    </div>

                    <div class="be-field">
                        <label for="desc">Description</label>
                        <p:inputText id="desc"
                                     value="#{transactionBean.description}"/>
                    </div>

                    <p:commandButton value="Envoyer"
                                     action="#{transactionBean.makeTransfer}"
                                     ajax="false"
                                     styleClass="be-button"/>

                    <p:messages showSummary="true" styleClass="be-messages"/>

                    <h:link outcome="dashboard" value="Retour"/>
                </h:form>
            </p:card>

        </div>
    </div>

</h:body>
</html>
